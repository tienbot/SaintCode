<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточка</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="img-container">
            <img src="./img/item1.png" alt="Планшет Samsung Galaxy Tab A7 Lite LTE, 8.7”, 32GB, темно-серый">
        </div>
        <p class="price"> 12 349 Р <span class="old-price">19 000 Р</span></p>
        <p class="item-name">Планшет Samsung Galaxy Tab A7 Lite LTE, 8.7”, 32GB, темно-серый</p>
        <div class="icons">
            <div class="star">
                <img src="icons/star.svg" alt="рейтинг">
                <p>5.00</p>
            </div>
            <div class="comment">
                <img src="icons/comment.svg" alt="комментарии">
                <p>300</p>
            </div>
        </div>
        <button class="red-btn">В корзину</button>
        <button>В избранное</button>
        <div class="card-bottom">
            <img class="delivery-icon" src="icons/car.svg" alt="иконка доставки">
            <p><strong>От 30 минут</strong> доставка OZON, продавец ОМК</p>
        </div>
    </div>
</body>
</html>
